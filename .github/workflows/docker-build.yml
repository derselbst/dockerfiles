name: Build Docker Images

on:
  push:
    paths:
      - 'fluidsynth-devel'
      - 'qt6-dbg.suse'
      - 'qt6-kf6.ubuntu'
      - 'qt6.suse'
      - 'qt6.ubuntu'
      - 'qt6.win'
      - 'certs/**'
  pull_request:
    paths:
      - 'fluidsynth-devel'
      - 'qt6-dbg.suse'
      - 'qt6-kf6.ubuntu'
      - 'qt6.suse'
      - 'qt6.ubuntu'
      - 'qt6.win'
      - 'certs/**'

env:
  REGISTRY: ${{ vars.DOCKER_REGISTRY || 'ghcr.io' }}
  REGISTRY_USERNAME: ${{ vars.DOCKER_USERNAME || github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-dockerfiles: ${{ steps.changes.outputs.changed-dockerfiles }}
      matrix: ${{ steps.changes.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed Dockerfiles
        id: changes
        run: |
          # Define all Dockerfile directories
          DOCKERFILES=(
            "fluidsynth-devel"
            "qt6-dbg.suse"
            "qt6-kf6.ubuntu"
            "qt6.suse"
            "qt6.ubuntu"
            "qt6.win"
          )
          
          CHANGED_DOCKERFILES=()
          
          # Check for changes in each Dockerfile directory
          for dockerfile in "${DOCKERFILES[@]}"; do
            if git diff --name-only HEAD~1 HEAD | grep -E "^${dockerfile}$|^certs/" > /dev/null; then
              CHANGED_DOCKERFILES+=("$dockerfile")
            fi
          done
          
          # For push events on main/master branch, also check if this is the first commit
          if [[ "${{ github.event_name }}" == "push" && ("${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master") ]]; then
            # If no previous commit exists, build all Dockerfiles
            if ! git rev-parse HEAD~1 >/dev/null 2>&1; then
              CHANGED_DOCKERFILES=("${DOCKERFILES[@]}")
            fi
          fi
          
          # Create JSON array for matrix strategy
          if [ ${#CHANGED_DOCKERFILES[@]} -eq 0 ]; then
            echo "changed-dockerfiles=[]" >> $GITHUB_OUTPUT
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            # Convert to JSON array
            MATRIX_INCLUDE=""
            for dockerfile in "${CHANGED_DOCKERFILES[@]}"; do
              if [ -n "$MATRIX_INCLUDE" ]; then
                MATRIX_INCLUDE="$MATRIX_INCLUDE,"
              fi
              MATRIX_INCLUDE="$MATRIX_INCLUDE{\"dockerfile\":\"$dockerfile\"}"
            done
            
            echo "changed-dockerfiles=[$(IFS=,; echo "\"${CHANGED_DOCKERFILES[*]// /\",\"}\")]" >> $GITHUB_OUTPUT
            echo "matrix={\"include\":[$MATRIX_INCLUDE]}" >> $GITHUB_OUTPUT
          fi
          
          echo "Changed Dockerfiles: ${CHANGED_DOCKERFILES[*]}"

  build-docker-images:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed-dockerfiles != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.dockerfile }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max